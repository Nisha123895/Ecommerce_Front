<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()"
      
    >
      <h1>Shop with Zosh</h1>
      <div>

        <mat-form-field class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required firstName />
            <mat-error
              *ngIf="loginForm.controls['firstName'].hasError('required')"
            >
              First Name is required
            </mat-error>
           
          </mat-form-field>



          <mat-form-field class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required lastName />
            <mat-error
              *ngIf="loginForm.controls['lastName'].hasError('required')"
            >
             Last Name is required
            </mat-error>
            
          </mat-form-field>
        
    
     
    
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required email />
          <mat-error
            *ngIf="loginForm.controls['email'].hasError('required')"
          >
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
              Please enter a valid email address
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            required
            minlength="8"
          />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            Password is required
          </mat-error>
          <mat-error class="mb-4" *ngIf="loginForm.controls['password'].hasError('minlength')">
              Password should be at least 8 characters long
            </mat-error>
        </mat-form-field>
    
        <div class="">
            <button
              class="w-full border mt-4"
              style="padding: .2rem"
              type=""
              mat-raised-button
              color="accent"
            >
              REGISTER
            </button>
          </div>
    
          <div class="pt-5">
            <span>if you have an account ?</span>
            <button
              class=""
              mat-button
              color="accent"
              (click)="changeTamplate()"
            >
              LOGIN
            </button>
          </div>
      </div>
    </form>
    </div>
