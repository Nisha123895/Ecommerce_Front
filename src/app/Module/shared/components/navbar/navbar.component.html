<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 px-5 lg:px-5 ">
    <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-8"
                    src="https://res.cloudinary.com/ddkso1wxi/image/upload/v1675919455/Logo/Copy_of_Zosh_Academy_nblljp.png"
                    alt="Code with Nisha" />
            </div>

            <div class="flex items-center space-x-5">
                <a routerLink="/" class="text-black  text-base relative font-semibold text-md">
                    Shop with Nisha
                </a>
                <div>
                    <button class="open-button text-white" (click)="openNavbarContent('men')" mat-button>Men</button>
                </div>
                <div>
                    <button class="open-button text-white" (click)="openNavbarContent('women')"
                        mat-button>Women</button>
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-5 ml-auto">
            <button (click)="navigateTo('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button (click)="handleOpenLoginModal()" *ngIf="!userProfile" mat-raised-button>
                LOGIN
            </button>
        </div>



        <div *ngIf="userProfile"  class="relative ml-3 flex items-center ">
            <div class="flex items-center space-x-5">
                <span  class="font-bold text-lg ml-2">{{userProfile.firstName}}</span>
                <button mat-button [matMenuTriggerFor]="profileMenu">
                    <img class="h-8 w-8 rounded-2xl"
                        src="https://img.freepik.com/premium-vector/avatar-comics-girl-icon-isolated-white-background_98402-70220.jpg?w=740"
                        alt="" />
                </button>
                <mat-menu #profileMenu="matMenu">
                    <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
                    <button mat-menu-item>Profile</button>
                    <button mat-menu-item (click)="handleLogout()">Logout</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div *ngIf="isNavbarContentOpen" class=" absolute right-0 left-0 modal-container">
        <app-nav-content [selectedSection]="currentSection"></app-nav-content>
    </div>
</div>
